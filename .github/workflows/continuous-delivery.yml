name: Release

on:
  workflow_call:
    secrets:
      NPM_USER:
        description: 'repository NPM_USER secret passed on'
        required: false
      NPM_PASS:
        description: 'repository NPM_PASS secret passed on'
        required: false
      NPM_EMAIL:
        description: 'repository NPM_EMAIL secret passed on'
        required: false

    inputs:
      enterprise:
        description: "Flag to use enterprise registry"
        type: boolean
        required: false
        default: false

defaults:
  run:
    shell: bash
    
env:
  GCP_PROJECT_ID: 81559754996
  GCP_PROJECT_NAME: sf-artifacts-prod

jobs:
  changelog:
    name: Changelog PR or Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'

      # IN-3457
      - id: auth
        name: Authenticate to Google Cloud
        if: ${{ inputs.enterprise }}
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/${{ env.GCP_PROJECT_ID }}/locations/global/workloadIdentityPools/sf-artifacts-prod-01/providers/sf-artifacts-prod-01
          service_account: workload-identity-federation@sf-artifacts-prod.iam.gserviceaccount.com
          token_format: access_token
          create_credentials_file: false # changesets will commit the credential file to the release PR by default, so let's not create this file at all

      - if: ${{ inputs.enterprise }}
        run: |
          npm config set //europe-west1-npm.pkg.dev/${{ env.GCP_PROJECT_NAME }}/npm/:_authToken=${{ steps.auth.outputs.access_token }}
          npx npm-cli-login -u ${{ secrets.NPM_USER }} -p ${{ secrets.NPM_PASS }} -e ${{ secrets.NPM_EMAIL }} -r https://registrynpm.storefrontcloud.io
      - if: ${{ !inputs.enterprise }}
        run: npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_RELEASE_TOKEN }}

      - name: Install dependencies
        shell: bash
        run: HUSKY=0 yarn --frozen-lockfile
        
      - run: npm config --location project delete registry @vsf-enterprise:registry
      - if: ${{ inputs.enterprise }}
        name: Create Release Pull Request or Publish
        id: changesets-enterprise
        uses: changesets/action@v1
        with:
          commit: "ci: release"
          title: "ci: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - if: ${{ (inputs.enterprise == true) && (steps.changesets-enterprise.outputs.hasChangesets == 'false') }}
        name: Publish
        # Ignore .npmrc and hardcode repos when publishing using undocumented "npm_config_registry", because it's not possible to provide two repositories for same scope
        # This will crash on private repos which specify publishConfig.registry in their package.json (just remove publishconfig to fix)
        # Once Verdaccio is destroyed and only Artifacts Registry is left, revert this hunk and change the .npmrc to the correct one in each of the ~20 private repos that that the Integrations Team has
        # https://github.com/changesets/changesets/blame/main/packages/cli/src/commands/publish/npm-utils.ts#L37
        run: |
         yarn build && \
         npm config --location project set @vsf-enterprise:registry=https://europe-west1-npm.pkg.dev/${{ env.GCP_PROJECT_NAME}}/npm/ && \
         yarn changeset publish && \
         npm config --location project set @vsf-enterprise:registry=https://registrynpm.storefrontcloud.io/ && \
         yarn changeset publish

      - if: ${{ !inputs.enterprise }}
        name: Create Release Pull Request or Publish
        id: changesets-nonenterprise
        uses: changesets/action@v1
        with:
          commit: "ci: release"
          title: "ci: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - if: ${{ (inputs.enterprise == false) && (steps.changesets-nonenterprise.outputs.hasChangesets == 'false') }}
        name: Publish
        run: yarn build && yarn changeset publish
