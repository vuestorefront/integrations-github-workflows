name: Release

on:
  workflow_call:
    inputs:
      enterprise:
        description: "Flag to use enterprise registry"
        type: boolean
        required: false
        default: false

defaults:
  run:
    shell: bash
    
env:
  GCP_PROJECT_ID: 81559754996

jobs:
  changelog:
    name: Changelog PR or Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'

      # IN-3457
      - id: auth
        name: Authenticate to Google Cloud
        if: ${{ inputs.enterprise }}
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/${{ env.GCP_PROJECT_ID }}/locations/global/workloadIdentityPools/sf-artifacts-prod-01/providers/sf-artifacts-prod-01
          service_account: workload-identity-federation@sf-artifacts-prod.iam.gserviceaccount.com
          token_format: access_token
          create_credentials_file: false # changesets will commit the credential file to the release PR by default, so let's not create this file at all

      - if: ${{ inputs.enterprise }}
        run: npm config set //asia-east2-npm.pkg.dev/${{ env.GCP_PROJECT_ID }}/npm-repository/:_authToken="${{ steps.auth.outputs.access_token }}"

      - if: ${{ !inputs.enterprise }}
        run: npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_RELEASE_TOKEN }}

      - name: Install dependencies
        shell: bash
        run: HUSKY=0 yarn --frozen-lockfile
          
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: yarn run changesets:version
          publish: yarn run changesets:publish
          commit: "ci: release"
          title: "ci: release"

        env:
          # Needs access to push to main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
